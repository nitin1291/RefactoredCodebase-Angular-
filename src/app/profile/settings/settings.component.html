<div class="container" [dir]="dir">
    <div class="row mt-4" style="text-align: start;">
        <div class="col-md-12">
            <div class="exciseSecondTitle">
                {{ lang.t1 }}
            </div>
        </div>
    </div>

    <div class="row mt-2" style="text-align: start;">
        <div class="col-md-12">
            <div class="exciseSecondTitle1">
                {{ lang.t2 }}
            </div>
        </div>
    </div>
    <div class="Rectangle-12New mt-3"></div>

    <div class="row mt-5" style="text-align: start;">
        <div class="col-md-12">
            <div class="txtlabel">
                {{ lang.t3 }}
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12" style="display: inherit;">
            <mat-card [ngClass]="selectedLang === '1'? 'cardActive' : 'cardInActive'" (click)="changeLang('1')"
                [style.margin-right]="dir === 'rtl'? '0px' : '10px'"
                [style.margin-left]="dir === 'rtl'? '10px' : '0px'">
                <div [ngClass]="dir==='rtl' ? 'acctxt1Arb' : 'acctxt1'">
                    <div [ngClass]="selectedLang === '1'? 'exciseCardTxt1' : 'exciseCardTxt1In'">
                        {{ lang.t4 }}
                    </div>
                </div>
            </mat-card>
            <mat-card [ngClass]="selectedLang === '2'? 'cardActive' : 'cardInActive'" (click)="changeLang('2')"
                [style.margin-left]="dir === 'rtl'? '0px' : '10px'"
                [style.margin-right]="dir === 'rtl'? '10px' : '0px'">
                <div [ngClass]="dir==='rtl' ? 'acctxt1Arb' : 'acctxt1'">
                    <div [ngClass]="selectedLang === '2'? 'exciseCardTxt1' : 'exciseCardTxt1In'">
                        {{ lang.t5 }}
                    </div>
                </div>
            </mat-card>
        </div>

    </div>
</div>
