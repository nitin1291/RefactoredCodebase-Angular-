<div class="container">
  <div *ngIf="!isSuccess" [dir]="direction">

      </div>
    </div>

      <div class="col-md-12">

          {{ menu[optionActive-1].t2 }}

<div class="modal" id="ibanValidation" data-keyboard="false" data-backdrop="static" [dir]="direction">
  <div class="modal-dialog  modal-md">
    <div class="modal-content">

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row text-center mt-3">
          <div class="col-md-12">
            <div>

              <div class="invalid-feedback">
                <p>{{lang.s1.err.e5}}</p>
              </div>
            </div>

            <div class="mt-3 mb-2">
              <button mat-button type="button" class="btnCss mt-5"

          </div>
        </div>

    </div>
  </div>
</div>
