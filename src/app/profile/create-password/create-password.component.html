<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="row mt-1" dir="{{ direction }}">

        <div class="col-md-6">

            <div class="row" style="text-align: start;">
                <div class="col-md-12">
                    {{lang.s2.t4}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" style="border-radius: 14px;">
                        <input matInput type="password" maxlength="16" formControlName="currentPwd"
                            [type]="Hide ? 'password' : 'text'" />
                        <mat-icon matSuffix (click)="Hide = !Hide">{{Hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </mat-form-field>
                    <div *ngIf="submitted && f.currentPwd.errors" class="invalid-feedback">
                        <div *ngIf="f.currentPwd.errors.required">
                            <!-- {{lang.s2.err.e9}} -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-2" style="text-align: start;">
                <div class="col-md-12">
                    {{lang.s2.t2}}
                </div>
            </div>
            <div class="row ">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" style="border-radius: 14px;">
                        <input matInput type="password" maxlength="16" formControlName="pwd"
                            [type]="hide ? 'password' : 'text'" />
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </mat-form-field>
                    <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
                        <div *ngIf="f.pwd.errors.required">
                            <!-- {{lang.s2.err.e1}} -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2" style="text-align: start;">
                <div class="col-md-12">
                    {{lang.s2.t3}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" style="border-radius: 14px;">
                        <input matInput type="password" maxlength="16" formControlName="cnfrmPwd"
                            [type]="cnfmHide ? 'password' : 'text'" />
                        <mat-icon matSuffix (click)="cnfmHide = !cnfmHide">
                            {{cnfmHide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </mat-form-field>
                    <div *ngIf="submitted && f.cnfrmPwd.errors" class="invalid-feedback">
                        <div *ngIf="f.cnfrmPwd.errors.required">
                            <!-- {{lang.s2.err.e2}} -->
                        </div>
                        <!-- <div *ngIf="f.cnfrmPwd.errors.mustMatch">
                                {{lang.s2.err.e8}}
                            </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">

        </div>
        <div class="col-md-5">
            <div class="row mt-5  pwdcss" [style.color]="minLen ? '#006450': '#AA0C19'">
                <div class="col-md-1" style="padding: 0;">
                    <i [ngClass]="minLen? 'fa fa-check-circle fa-2x' : 'fa fa-times-circle fa-2x'"
                        aria-hidden="true"></i>

                </div>
                <div class="col-md-11" style="text-align: start;padding: 0 12px 0 12x;">
                    {{lang.s2.err.e4}}
                </div>
            </div>

            <div class="row mt-3 pwdcss" [style.color]="maxLen ? '#006450': '#AA0C19'">
                <div class="col-md-1" style="padding: 0;">
                    <i [ngClass]="maxLen? 'fa fa-check-circle fa-2x' : 'fa fa-times-circle fa-2x'"
                        aria-hidden="true"></i>

                </div>
                <!-- <div class="col-md-11" style="text-align: start;padding: 0; padding-left: 12px;">
                    {{lang.s2.err.e5}}
                </div> -->
                <div class="col-md-10" style="text-align: start;padding: 0 12px 0 12x;" >{{lang.s2.err.e5}}
                  </div>
            </div>




            <div class="row  mt-3  pwdcss" [style.color]="caseSens ? '#006450': '#AA0C19'">
                <div class="col-md-1" style="padding: 0;">
                    <i [ngClass]="caseSens? 'fa fa-check-circle fa-2x' : 'fa fa-times-circle fa-2x'"
                        aria-hidden="true"></i>

                </div>
                <div class="col-md-11" style="text-align: start;padding: 0 12px 0 12x;">
                    {{lang.s2.err.e6}}
                </div>
            </div>


            <div class="row mt-3  pwdcss" [style.color]="numSymb ? '#006450': '#AA0C19'">
                <div class="col-md-1" style="padding: 0;">
                    <i [ngClass]="numSymb? 'fa fa-check-circle fa-2x' : 'fa fa-times-circle fa-2x'"
                        aria-hidden="true"></i>

                </div>
                <div class="col-md-11" style="text-align: start;padding: 0 12px 0 12x;">
                    {{lang.s2.err.e7}}
                </div>
            </div>

            <div class="row  mt-3  pwdcss" [style.color]="matchPWDs ? '#006450': '#AA0C19'">
                <div class="col-md-1" style="padding: 0;">
                    <i [ngClass]="matchPWDs? 'fa fa-check-circle fa-2x' : 'fa fa-times-circle fa-2x'"
                        aria-hidden="true"></i>

                </div>
                <div class="col-md-11" style="text-align: start;padding: 0 12px 0 12x;">
                    {{lang.s2.err.e3}}
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 mb-3">
        <button mat-raised-button class="mt-5" [ngClass]="passwordForm.invalid ? 'btnCssDisabled' : 'btnCss'" type="submit" [disabled]="passwordForm.invalid">
            {{lang.s1.btn}}
        </button>
    </div>

</form>
