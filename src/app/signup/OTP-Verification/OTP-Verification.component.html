<div class="row rowCss mt-2 vContainer" dir="{{ direction }}">
    <div class="col-md-12">
        <mat-card class="mt-3" style="margin-left: 20%;
      margin-right: 20%;">
            <mat-card-content>
                <div class="row">
                    <div class="col-md-12">
                        <div class="vText">
                            <span> {{lang.title}} <span *ngIf="mobile.length>=1">XXXXXX{{mobile}}</span> </span>
                        </div>
                    </div>
                </div>

                <div class="row mt-4" style="direction: initial;">
                    <div class="col-md-12 vBox">
                        <input type="password" #e1  id="one" class="Verif-box ash" maxlength="1" [disabled]="enableResendButton"
                            (keyup)="keyUpEvent($event, 1)" />
                        <input type="password" #e2 class="Verif-box ash" maxlength="1" [disabled]="enableResendButton"
                            (keyup)="keyUpEvent($event, 2)" />
                        <input type="password" #e3 class="Verif-box ash" maxlength="1" [disabled]="enableResendButton"
                            (keyup)="keyUpEvent($event, 3)" />
                        <input type="password" #e4 class="Verif-box ash"  style="color: transparent;text-shadow: 0 0 0 black" maxlength="1" [disabled]="enableResendButton"
                            (keyup)="keyUpEvent($event, 4)" /> 
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="sideHeading timer">
                            <!-- <span>0:{{ counter < 10 ? '0'+counter : counter }} </span> -->
                            {{ counter | minuteSeconds }}
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="sideHeading resend">
                            <span>
                                <button class="resend" [disabled]="!enableResendButton"
                                    [style.color]="!enableResendButton? 'gray':''"
                                    (click)="resendOTP()">{{lang.verifyTitle}}</button></span>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
