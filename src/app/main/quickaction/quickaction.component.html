<div class="container" [dir]="dir">
    <div>
        <div class="row" style="text-align: start;">
            <div class="col-md-12">
                <span class="exciseTitle1"> <span (click)="back();">{{lang.t1}} </span>
                    <mat-icon class="backIcon1">{{lang.t6}}</mat-icon>
                </span><span class="exciseTitle1" style="color: #151515;">{{lang.t2}}</span>
            </div>
        </div>
        <!-- <div class="row mt-3" style="width:100%">
            <div class="col-md-12">
                
                <div class="viewMore">
                    <span style="cursor: pointer;" (click)="back()"> <img src="assets/image/arrow-left.svg"
                            style="width: 24px;"> {{lang.back}}</span>
                    <span class="sideNumber" [style.float]="dir === 'rtl' ? 'left' : ''"> </span>
                </div>
            </div>
        </div> -->
        <div class="row mt-3" style="width:100%">
            <div class="col-md-12">
                <div class="viewMore" (click)="back();" style="cursor: pointer;">
                    <span style="cursor: pointer;">
                        <mat-icon class="backIcon">{{lang.t5}}</mat-icon>
                        {{lang.back}}
                    </span>
                    <!-- <span class="sideNumber"> <img src={{menu[optionSlected-1].t3}} style="width: 66px;"> </span> -->
                </div>
            </div>
        </div>
        <div class="row mt-4" style="text-align: start;">
            <div class="col-md-12">
                <div class="exciseSecondTitle">
                    {{menu[optionSlected-1].t1}}
                </div>
            </div>
        </div>

        <div class="row mt-2" style="text-align: start;">
            <div class="col-md-12">
                <div class="exciseSecondTitle1">
                    {{menu[optionSlected-1].t2}}
                </div>
            </div>
        </div>
        <div class="Rectangle-12New mt-3"></div>

        <div class="row mt-3" style="cursor: pointer;">
            <div class="col-md-3" *ngFor="let item of quickMenu; let i=index">
                <mat-card class=" mt-3" [ngClass]="item.flag ? 'accCardbckActive' : 'accCardbck'"
                    (click)="onCardClick(i)">
                    <div class="row crdbtm">
                        <div class="col-md-12">
                            <img *ngIf="item.flag" [src]="item.Icon2" style="width: 24px;" alt="Logo">
                            <img  *ngIf="!item.flag"  [src]="item.Icon" style="width: 24px;" alt="Logo">
                            <!-- <img [src]="item.Icon" style="width: 24px;"> -->
                            <div [ngClass]="item.flag ? 'cardTxt1' : 'cardTxt2'">
                                {{item.ActDesc}}
                            </div>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>

        <div class="row mb-5 mt-3" style="text-align: start;">
            <div class="col-md-12">
                <button class="btn btnCss" data-dismiss="modal" (click)="save()" [disabled]="!cardErr">{{lang.m4}}</button>
            </div>
        </div>
        <!-- <div class="invalid-feedback mt-5" *ngIf="cardErr">
            {{cardMsg}}
        </div> -->
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="custom" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" [dir]="dir"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom: none !important;">
                <button type="button" class="close" data-dismiss="modal" style="width: 100%;"
                    [style.text-align]="dir === 'rtl' ? 'end' : 'end'"><img src="assets/image/close.svg" /></button>
            </div>
            <div class="modal-body">
                <div class="row mt-3" style="text-align: start;">
                    <div class="col-md-12">
                        <div class="modalTxt1">{{lang.m1}}</div>
                    </div>
                </div>
                <div class="row mt-2"  style="text-align: start;">
                    <div class="col-md-12">
                        <div class="modalTxt2">{{lang.m2}}</div>

                    </div>
                </div>
                <div class="row mt-4" style="text-align: end;">
                    <div class="col-md-12">
                        <button class="btn btnCss" data-dismiss="modal">{{lang.m3}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
