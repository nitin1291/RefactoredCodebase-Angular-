<div class="col-md-12" style="overflow: auto;">
  <div class="row" style="margin-top: 2.5em">
    <div class="pageTitle" style="color: var(--dark)">
      {{ translation.downloadHeader }}
    </div>
  </div>
  <div class="row" style="margin-top: 16px">
    <div class="acc-download-dialog-subheading">
      {{ translation.downloadSubheading }}
    </div>
  </div>
  <div class="row" style="margin-top: 30px; margin-bottom: 8px">
    <div class="acc-dialog-subheading">
      {{ translation.filterFiscalYear }}
    </div>
  </div>
  <div class="row">
    <mat-select
      class="commonMatSelect"
      [value]="selectedFiscalYear"
      [ngClass]="data.direction === 'rtl' ? 'text-right' : ''"
      (selectionChange)="onFiscalYearChange($event)"
    >
    <!-- (selectionChange)="onFiscalYearChange($event)"
    [value]="selectedFiscalYear" -->
      <!-- <mat-option value=""></mat-option> -->
      <mat-option value=""></mat-option>
      <mat-option [value]="option.year" *ngFor="let option of fiscalyearList">
        {{ option.year }}
      </mat-option>
    </mat-select>
  </div>
  <div class="row" style="margin-top: 32px; margin-bottom: 8px">
    <div class="acc-dialog-subheading">
      {{ translation.filterStatementDate }}
    </div>
  </div>
  <div class="row">
    <div
      class="dateRangePicker"
      [ngClass]="data.direction === 'rtl' ? 'acc-arabic' : ''"
    >
      <input
        readonly
        (click)="picker1.close(); picker.open()"
        matInput
        [matDatepicker]="picker"
        name="fromdate"
        style="border: none"
        [placeholder]="translation.from"
        [formControl]="fromDate"
        [max]="maxDate"
        required
        (dateChange)="onDateChange('from')"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="picker"
        matDatepickerToggleIcon="none"
      >
      </mat-datepicker-toggle>

      <mat-datepicker #picker [calendarHeaderComponent]="calendarComponent">
      </mat-datepicker>
      <span style="display: flex; align-items: center">
        <img
          src="assets/image/arrow-right.svg"
          class="acc-date-arrow"
          [style.transform]="
            data.direction == 'rtl' ? 'rotate(180deg)' : 'rotate(0deg)'
          "
        />
      </span>
      <input
        readonly
        (click)="picker.close(); picker1.open()"
        matInput
        [matDatepicker]="picker1"
        name="todate"
        style="border: none"
        [placeholder]="translation.to"
        [formControl]="toDate"
        [max]="maxDate"
        required
        (dateChange)="onDateChange('to')"
      />
      <mat-datepicker-toggle matSuffix [for]="picker1">
        <mat-icon
          matDatepickerToggleIcon
          class="d-flex"
          [ngClass]="data.direction === 'ltr' ? 'float-right' : 'float-left'"
        >
          <img src="assets/image/calendar.svg" alt="calendar" />
        </mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker1 [calendarHeaderComponent]="calendarComponent">
      </mat-datepicker>
    </div>
  </div>
  <div class="row" style="margin-top: 2.5em">
    <div class="w-100 d-flex" style="padding-bottom: 10px">
      <div class="row col-12 px-0" style="margin-inline-start: 0">
        <div class="col-12 col-md-6 popup-cstm-btn-left">
        <button
          class="btnPrimary  popup-cstm-btn"
          mat-raised-button
          (click)="onDownloadClick('CSV')"
          [disabled]="!isInfoComplete()"
        >
          {{ translation.downloadEx }}
        </button>
        </div>
        <div class="col-12 col-md-6 popup-cstm-btn-right">
        <button
          class="btnPrimary popup-cstm-btn"
          mat-raised-button
          (click)="onDownloadClick()"
          [disabled]="!isInfoComplete()"
        >
          {{ translation.downloadpdf }}
        </button>
      </div>
      </div>
    </div>
  </div>
</div>
