<div class="row" dir="{{ direction }}"  [ngClass]="direction==='rtl' ? 'mr-5' : 'ml-2'">
    <div class="col-md-12 mt-5" >
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    {{lang.s2.t2}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <mat-form-field appearance="outline"  style="border-radius: 14px;">
                        <input matInput type="password" maxlength="16"  formControlName="pwd" [type]="hide ? 'password' : 'text'" />
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </mat-form-field>
                    <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
                        <div *ngIf="f.pwd.errors.required">
                            {{lang.s2.err.e1}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{lang.s2.t3}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <mat-form-field appearance="outline" style="border-radius: 14px;">
                        <input matInput type="password" maxlength="16"  formControlName="cnfrmPwd"
                            [type]="cnfmHide ? 'password' : 'text'" />
                        <mat-icon matSuffix (click)="cnfmHide = !cnfmHide">
                            {{cnfmHide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </mat-form-field>
                    <div *ngIf="submitted && f.cnfrmPwd.errors" class="invalid-feedback">
                        <div *ngIf="f.cnfrmPwd.errors.required">
                            {{lang.s2.err.e2}} 
                        </div>
                        <!-- <div *ngIf="f.cnfrmPwd.errors.mustMatch">
                            {{lang.s2.err.e8}} 
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12  mt-3">

                    <p class="pwdcss"  [style.color]="minLen ? '#006450': '#AA0C19'">
                        <i  [ngClass]="minLen? 'fa fa-check-circle fa-2x' : 'fa fa-times-circle fa-2x'"
                            aria-hidden="true"  ></i>
                            {{lang.s2.err.e4}} 

                    </p>

                    <p class="pwdcss" [style.color]="maxLen ? '#006450': '#AA0C19'">
                        <i  [ngClass]="maxLen? 'fa fa-check-circle  fa-2x' : 'fa fa-times-circle  fa-2x'"
                        aria-hidden="true" ></i>
                        {{lang.s2.err.e5}} 
                    </p>

                    <p class="pwdcss" [style.color]="caseSens ? '#006450': '#AA0C19'">
                        <i  [ngClass]="caseSens? 'fa fa-check-circle  fa-2x' : 'fa fa-times-circle  fa-2x'"
                        aria-hidden="true" ></i>
                        {{lang.s2.err.e6}} 
                    </p>

                    <p class="pwdcss" [style.color]="numSymb ? '#006450': '#AA0C19'">
                        <i  [ngClass]="numSymb? 'fa fa-check-circle  fa-2x' : 'fa fa-times-circle  fa-2x'"
                        aria-hidden="true"  ></i>
                        {{lang.s2.err.e7}} 
                    </p>
                    <p class="pwdcss" [style.color]="matchPWDs ? '#006450': '#AA0C19'">
                        <i  [ngClass]="matchPWDs? 'fa fa-check-circle  fa-2x' : 'fa fa-times-circle  fa-2x'"
                        aria-hidden="true"  ></i>
                        {{lang.s2.err.e3}} 
                    </p>
                </div>
            </div>
            <div class="mt-3 mb-3">
                <button mat-raised-button class="btnCss mt-5" type="submit">
                    {{lang.s1.btn}}
                </button>
            </div>
        </form>
    </div>
</div>
